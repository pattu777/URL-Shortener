{% extends "shortener/base.html" %}


{% block content %}	
	
	<form method="POST">
		{% csrf_token %}
  		{{ form }}
  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	{% if short_url %}
		<div class="result">
			<p class="lead">The shortened URL is {{ short_url }}.</p>
		</div>>
	{% endif %}

{% endblock content %}
